<html lang="en">
<head>
  <title>notepad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <style>

</style>
</head>
<body>

<div class="container-fluid">
<div class="row">
    <div class="col-12">
        <textarea id="txtarea" style="width: 100%; height: 300px;" class="form form-control"></textarea>
    </div>
    <div class="col-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary" id="bold"><i class="fa fa-bold" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-primary" id="italic"><i class="fa fa-italic" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-primary" id="undrln"><i class="fa fa-underline" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-primary frDsbl" id="h1">H1</button>
            <button type="button" class="btn btn-primary frDsbl" id="h2">H2</button>
            <button type="button" class="btn btn-primary frDsbl" id="h3">H3</button>
            <button type="button" class="btn btn-primary" id="nrml">Normal</button>           
        </div>
    </div>
</div>
</div>







<script>

$(document).ready(function(){

// for bold button
    $("#bold").on("click", function(){

        if($(this).hasClass("active")){
            $(this).removeClass("active")
            $(this).removeClass("btn-info").addClass("btn-primary")

            $("#txtarea").css({
            "font-weight": "normal"
        })            
        }else{
            $(this).addClass("active")
            $(this).addClass("btn-info").removeClass("btn-primary")

            $("#txtarea").css({
            "font-weight": "bold"
        })            
        }
    }),

// for italic button

$("#italic").on("click", function(){

    if($(this).hasClass("active")){
        $(this).removeClass("active")
        $(this).removeClass("btn-info").addClass("btn-primary")

        $("#txtarea").css({
        "font-style": "normal"
         })            
    }else{
        $(this).addClass("active")
        $(this).addClass("btn-info").removeClass("btn-primary")

        $("#txtarea").css({
        "font-style": "italic"
         })            
    }
})

// for underline button

$("#undrln").on("click", function(){

if($(this).hasClass("active")){
    $(this).removeClass("active")
    $(this).removeClass("btn-info").addClass("btn-primary")

    $("#txtarea").css({
        "text-decoration": "none"
     })            
}else{
    $(this).addClass("active")
    $(this).addClass("btn-info").removeClass("btn-primary")

    $("#txtarea").css({
        "text-decoration": "underline"
     })            
}
})

// for heading 1 button

$("#h1").on("click", function(){

if($(this).hasClass("active")){
    $(this).removeClass("active")
    $(this).removeClass("btn-info").addClass("btn-primary")

    $("#txtarea").css({
         "font-size": "14px"
     })


}else{
    $(".frDsbl").removeClass('active').removeClass('btn-info').addClass('btn-primary');

    $(this).addClass("active")
    $(this).addClass("btn-info").removeClass("btn-primary")

    $("#txtarea").css({
        "font-size": "36px"
     }) 

    }
})

// for heading 2 button

$("#h2").on("click", function(){

if($(this).hasClass("active")){
    $(this).removeClass("active")
    $(this).removeClass("btn-info").addClass("btn-primary")

    $("#txtarea").css({
         "font-size": "14px"
     }) 

                
}else{
    $(".frDsbl").removeClass('active').removeClass('btn-info').addClass('btn-primary');

    $(this).addClass("active")
    $(this).addClass("btn-info").removeClass("btn-primary")

    $("#txtarea").css({
        "font-size": "30px"
     })   

    }
})

// for heading 3 button

$("#h3").on("click", function(){

if($(this).hasClass("active")){
    $(this).removeClass("active")
    $(this).removeClass("btn-info").addClass("btn-primary")

    $("#txtarea").css({
         "font-size": "14px"
     }) 

                
}else{
    $(".frDsbl").removeClass('active').removeClass('btn-info').addClass('btn-primary');

    $(this).addClass("active")
    $(this).addClass("btn-info").removeClass("btn-primary")

    $("#txtarea").css({
        "font-size": "24px"
     })   


    }
})

// for normal button

$("#nrml").on("click", function(){

if($(this).hasClass("active")){

                
} else{
    $(".btn").removeClass('active').removeClass('btn-info').addClass('btn-primary');


    $("#txtarea").css({
        "font-size": "14px",
        "text-decoration": "none",
        "font-style": "normal",
        "font-weight": "normal"

     })   

    }
})





})

</script>


</body>
</html>
